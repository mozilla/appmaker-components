  <description>
    When clicked broadcasts a "click" message
  </description>
  <script type="text/ceci">
    Ceci(this, {
      init: function (params) {
        var button = this.querySelector('button')
        var t = this;
        button.onclick = function () {
          t.sendData();
          // t.broadcast('Click');
        }
        this.setAttribute('buttonLabel', this.getAttribute("buttonLabel") || 'Submit');
        this.setAttribute('buttonColor', this.getAttribute("buttonColor") || '#4DB227');
        this.setAttribute('textColor', this.getAttribute("textColor") || '#FFFFFF');
        
        var sortableOptions = {
          distance : 10,
          tolerance : "pointer",
          connectWith: ".drophere"
          // placeholder: "ui-state-highlight",
          // handle : ".handle",
          // start : function() { $(".phone-container").addClass("dragging"); },
          // stop : function() { $(".phone-container").removeClass("dragging"); }
          // receive: function (event, ui) {
          //   if (ui.helper) {
          //     var helper = $(ui.helper);
          //     app.addComponent(helper.attr('value'));
          //   }
          // }
        };
        
        
        $(this).find(".form-items").sortable(sortableOptions);
        
      },
      sendData : function() {
        var inputs = $(this).find(".component");
        var sendData = []
        $(inputs).each(function(i,input){
          var item = {};
          item["name"] = $(this).find("input").attr("placeholder");
          item["value"] = $(this).find("input").val();
          sendData.push(item);
        });
        this.broadcast(JSON.stringify(sendData));
      },
      editable: {
        buttonLabel: {
          type: "text",
          description: "A text for your label to show up in your app",
          postset: function(v) {
            this.setLabel(v);
          }
        },
        textColor: {
          type: "text",
          description: "The color of the button label",
          postset: function(v) {
            this.setTextColor(v);
          }
        },
        buttonColor: {
          type: "text",
          description: "The color of your button",
          postset: function(v) {
            this.setButtonColor(v);
          }
        }
      },
      setLabel: function (val) {
        this.querySelector('button').innerHTML = val;
      },
      setButtonColor: function (val) {
        this.querySelector('button').style.backgroundColor = val;
      },
      setTextColor: function (val) {
        this.querySelector('button').style.color = val;
      },
      broadcast: function (e) {
        this.emit(e)
      }
    });
  </script>
