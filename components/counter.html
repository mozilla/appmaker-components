<element name="app-counter">
  <template>
    <link rel="stylesheet" href="{{ASSET_HOST}}/assets/style/app-counter.css">
    <div>0</div>
  </template>
  <description>
    I listen for a message and count up by 1.
  </description>
  <script type="text/flathead">
  </script>
  <script type="text/ceci">
    Ceci(this, {
      init: function (params) {
        console.log(this);
        this.reset(0);
      },
      updateDisplay: function () {
        this.querySelector('div').innerHTML = this.count.toString();
      },
      defaultListener: 'increase',
      listeners: {
        increase: function () {
          this.count++;
          this.updateDisplay();
        },
        decrease: function () {
          this.count--;
          this.updateDisplay();
        },
        reset: function (value) {
          this.count = parseInt(value);
          if (isNaN(this.count)){
            this.count = 0;
          }
          this.updateDisplay();
        }
      }
    });
  </script>
</element>
