<element name="app-snapshot">
  <template>
    <link rel="stylesheet" href="http://localhost:50826/assets/style/app-snapshot.css">
        <img class="snapshot">
  </template>
  <script type="text/ceci">
    Ceci(this, {
      init: function (params) {
        this.setValue();
      },
      listeners: {
        setValue: function (val) {
          if (val) {
              this.querySelector('.snapshot').src = val.toString();
              this.querySelector('.snapshot').classList.remove("blank");
          } else {
              this.querySelector('.snapshot').classList.add("blank"); 
          }
        }
      }
    });
  </script>
</element>
